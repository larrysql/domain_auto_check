<!DOCTYPE html>
<head>
    <meta charset="utf-8">
   <title>ECharts</title>
    <script type="text/javascript" src="../static/Scripts/echarts.common.min.js"></script>
    <script type="text/javascript" src="../static/Scripts/jquery-1.7.2.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->

    <script type="text/javascript">
     var myChart = echarts.init(document.getElementById('main'));
// 显示标题，图例和空的坐标轴
     myChart.setOption({
         title: {
             text: '销量趋势'
         },
         tooltip: {},
         // legend: {
         //     data:['销量1','销量2']
         // },
         xAxis: {
             data: []
         },
         yAxis: {},
         series: [{
             name: '销量1',
             type: 'bar',
             data: []
         }]
     });
     
     // 异步加载数据
     $.get('/test_json').done(function (data) {
         // 填入数据
         //alert(data.precash);
         myChart.setOption({
            legend: {
             data:['投注金额','充值金额']
            },
             xAxis: {
                 data: data.day
             },
             yAxis : [
                {
                   type : 'value'
                }
            ],
             series: [
                {
                    // 根据名字对应到相应的系列
                    name: '投注金额',
                    type: 'line', 
                    data: data.amount
                },
                {
                    // 根据名字对应到相应的系列
                    name: '充值金额',
                    type: 'line', 
                    data: data.precash
                }
             ],
         });
     });
    </script>
</body>
